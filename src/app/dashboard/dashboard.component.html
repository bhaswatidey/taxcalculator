
<table class="table">
    <div class="row">
        <div class="col col-12 col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
        <div class="col col-12 col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
        <div class="col col-12 col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
        <div class="col col-12 col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button class="btn btn-danger" (click)="logout()">Logout</button>
        </div>

        </div>
</table>


    <div class="container">
        <div class="row">
            <div class="col col-12 col-md-3 col-lg-3 col-sm-3 col-xs-3"></div>
            <div class="col col-12 col-md-6 col-lg-6 col-sm-6 col-xs-6">
                <table class="table">
                    <tr>
                        <td><button class="btn btn-primary" (click)="getviewuser()">Current Users</button></td>
                        <td> <button class="btn btn-primary" (click)="adduserfunc()">Calculate Tax</button></td>

                    </tr>
                        
                </table>
                <table class="table" *ngIf="disviewuser">
                    <tr style="color: white;">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>EMAIL</th>
                        <th>CITY</th>
                        <th>COMPANY</th>
                    </tr>
                    <tbody>
                    <tr *ngFor="let usr of users" style="color: white;">
                        <td>{{usr.id}}</td>
                        <td>{{usr.name}}</td>
                        <td>{{usr.email}}</td>
                        <td>{{usr.address.city}}</td>
                        <td>{{usr.company.name}}</td>
                    </tr>
                </tbody>
                </table>

                   
                    
                       
                    
                    <table class="table" *ngIf="adduser">
                    <tr>
                        <td style="color: white;">Name</td>
                        <td><input type="text" class="form-control" [(ngModel)]="name"></td>
                    </tr>
                    <tr>
                        <td style="color: white;">Email</td>
                        <td><input type="email" class="form-control" [(ngModel)]="email"></td>
                    </tr>
                    <tr>
                        <td style="color: white;">Phone No</td>
                        <td><input type="number" class="form-control" [(ngModel)]="number"></td>
                    </tr>
                    <tr>
                        <td style="color: white;">Sex</td>
                        <td><input type="radio" name="male" value="Male" [(ngModel)]="sex">Male
                        <input type="radio" name="male" value="Female" [(ngModel)]="sex">Female</td>
                    </tr>
                    <tr>
                            <td style="color: white;">Salary</td>
                            <td><input type="number" class="form-control" [(ngModel)]="salary"></td>
                    </tr>
                        <br>
                        <tr>
                            <td></td>
                            <td style="text-align: center;"><button class="btn btn-primary" (click)="getadduser()">Submit</button></td>
                        </tr>   
                        <br>
                        <br>
                        <tr>
                            <td colspan="2"><h3 style="color: white;">Your tax is: {{res}}</h3></td>
                        </tr> 
                </table>

                
               
               
    
    
            </div>
            
            <div class="col col-12 col-md-3 col-lg-3 col-sm-3 col-xs-3"></div>
                
                
        
        </div>
    </div>
